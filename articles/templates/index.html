{% extends 'base.html' %}

{% block body %}
<table class="table">
    <thead>
        <h1 class="mt-3 d-flex justify-content-center">게시판</h1>
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>닉네임</th>
            <th>링크</th>
        </tr>
    </thead>
    <tbody>
        {% for article in articles %}
        <tr>
            <td>{{article.title}}</td>
            <td>{{article.content}}</td>
            <td>{{article.user}}</td>
            <td>
                <a href="{% url 'articles:detail' article.id %}">link</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <hr>

</table>
{% endblock %}
